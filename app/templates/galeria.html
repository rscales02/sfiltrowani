{% extends "base.html" %}

{% block app_content %}
    <div class="background-image" style="background-image: url({{ url_for('static', filename='images/citySmog.jpeg') }});"></div>
    <div class="col-xs-12">
        {% for image in images %}
            {% if loop.index == 1 %}
                <div class="row" id="{{ loop.index }}">
            {% endif %}
            {% if loop.index % 3 == 1 %}
                <div class="row">
            {% endif %}
            <img src="{{ url_for('static', filename='images/gallery/' + image ) }}" alt="image" class="col-xs-12 col-md-6 col-lg-4 img-responsive">
            {% if loop.index % 3 == 0 %}
                </div>
            {% endif %}
            {% endfor %}
    </div>

{% endblock %}
